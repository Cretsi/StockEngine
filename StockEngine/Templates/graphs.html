<!-- graphs.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Indicator Visualizer - Graphs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <h1>Stock Indicator Visualizer</h1>
        <a href="{{ url_for('index') }}" class="back-to-home">Back to Home</a>
    </nav>
    <h2>Stock: {{ stock_ticker }}</h2>
    <div>
        {% for key, value in graphs.items() %}
            <div>
                <h3>{{ key }}</h3>
                <p>{{ descriptions[key] }}</p>
                {{ value|safe }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
